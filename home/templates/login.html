{% load static %}
{% load custom_tags %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'home.css' %}">
    <link rel="stylesheet" href="{% static 'login.css' %}">
</head>

<body id="fundo">
    <nav>
        <div class="ras_logo">
            <a href="{% url 'home' %}"><img src="{% static 'RAS_logo.png' %}" alt="logo_RAS"></a>
        </div>
        <div class="nav_title">
            <h1>Projeto Automação Residencial</h1>
        </div>
        {% if not request.user.is_authenticated %}
        <div class="login_button">
            <a href="{% url 'register' %}"><button id="register-button">Register</button></a>
        </div>
        {% endif %}
    </nav>

    <div class="content">                
        <div class="card">
            <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            <div class="login_label">
                <label>Usuário</label>
            </div>
            <input type="text" name="user">
            <div class="login_label">
            <label>Senha</label>
            </div>
            <input type="password" name="password">
            <button type="submit">Entrar</button>
            </form>
            <a href="{% url 'register' %}">Não possui uma conta? Registre-se</a>
        </div>
    </div>

    <footer>
        <a href=""><img src="{% static 'linkedin.png' %}" alt=""></a>
        <a href=""><img src="{% static 'instagram.png' %}" alt=""></a>
        <a href=""><img src="{% static 'facebook.png' %}" alt=""></a>
    </footer>
</body>
